<!DOCTYPE html>
<html>
<head>
	<title>Pixeble</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/lib/zepto.min.js"></script>
	<script src="assets/lib/ditherjs.js"></script>
	<script src="assets/lib/colors.js"></script>
	<script src="assets/lib/dropzone/dropzone.min.js"></script>
	<script src="app/utils.js"></script>
	<script src="app/pixeble.js"></script>
</head>
<body>
	<div class="content">
		<div class="sidebar">
			<div class="logo">
			    <h1><strong>Pixe</strong>ble</h1>  
			</div>
			<div class="settings">
			    <h4>Settings</h4>
			</div>
		</div>
		<div class="container">
			<form action="upload.php" class="dropzone"></form>
			<div class="watchzone">
			</div>
		</div>
		<div class="trigger"></div> 
	</div>

	<script type="text/javascript">
		Dropzone.autoDiscover = false;
		$(document).ready(function() {
			var settings = {
				debug: true,
				watchzone: $(".watchzone"),
				watches: [{name : 'pog',width : 144,height : 168}, {name : 'ptr',width : 180,height : 180, active : 'active'}, {name : 'pt', width : 144,height : 168}]
			};

			Pixeble.init(settings);
		});
	</script>
