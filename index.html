<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Pixeble</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/lib/zepto.min.js"></script>
	<script src="assets/lib/ditherjs.js"></script>
	<script src="assets/lib/colors.js"></script>
	<script src="assets/lib/dropzone/dropzone.min.js"></script>
	<script src="app/utils.js"></script>
	<script src="app/controllers/users.js"></script>
	<script src="app/controllers/imagesupload.js"></script>
	<script src="app/controllers/gallery.js"></script>
	<script src="app/pixebble.js"></script>
</head>
<body>

	<div class="content">
		<div class="sidebar">
			<div class="logo">
			    <h1><strong>Pixe</strong>bble</h1>  
			</div>
			<a class="get-app">Get the app&nbsp;&nbsp;</a>
			<div class="settings">
			    <h4>Settings</h4>
			 	<h5>Dither algorithm</h5>
			 	<div class="dither-type-select">
				 	<select class="dither-select" >
						<option value="nearest" selected>Nearest</option>
						<option value="ordered">Ordered</option>
						<option value="atkinson">Atkinson</option>
						<option value="errorDiffusion">Error Diffusion</option>
					</select>
			 	</div>

			 	<h5>Unique Identifier</h5>
			 	<div class="user-id-container">
			 		<input type="text" class="user-id" value="" /><button class="new-id">New</button>
			 	</div>
			 	<h4 class="margin-top">Recent uploads</h4>
			 	<div class="recent-uploads">
			 		<div class="thumbnail">
			 			<a class="thumbnail-cross">delete</a>
			 			<img src="public/uploads/last.png">
			 		</div>
			 		There are no recent uplaods
			 	</div>
			</div>
		</div>
		<div class="container">
			<form action="upload.php" class="dropzone"></form>
			<div class="watchzone">
			</div>
		</div>
		<div class="trigger"></div> 
	</div>

	<script type="text/javascript">
		Dropzone.autoDiscover = false;
		$(document).ready(function() {
			var settings = {
				debug: true,
				mainContainer: $(".container"),
				watchzone: $(".watchzone"),
				ditherAlgorithmSelect : $('.dither-select'),
				userIdInput : $('.user-id'),
				userIdNew : $('.new-id'),
				watches: [{name : 'pog',width : 144,height : 168}, {name : 'ptr',width : 180,height : 180, active : 'active'}, {name : 'pt', width : 144,height : 168}],
			};
			Pixebble.init(settings);
		});
	</script>
</body>
</html>
